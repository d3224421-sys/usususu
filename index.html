<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Click Speed Score</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #1a2a6c, #b21f1f, #fdbb2d);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .score-card {
            background-color: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.3);
            padding: 40px;
            text-align: center;
            max-width: 500px;
            width: 100%;
            position: relative;
            overflow: hidden;
        }
        
        .title {
            font-size: 2.5rem;
            color: #333;
            margin-bottom: 30px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }
        
        .rank-section {
            margin-bottom: 30px;
            position: relative;
        }
        
        .rank-label {
            font-size: 1.2rem;
            color: #666;
            margin-bottom: 10px;
        }
        
        .rank {
            font-size: 3rem;
            font-weight: bold;
            color: #ff6b00;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
        }
        
        .cheetah-image {
            width: 200px;
            height: 150px;
            margin: 20px auto;
            background-image: url('https://files.catbox.moe/2o0rtf.svg');
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
        }
        
        .speed-section {
            margin: 30px 0;
        }
        
        .speed-label {
            font-size: 1.2rem;
            color: #666;
            margin-bottom: 10px;
        }
        
        .speed-value {
            font-size: 3.5rem;
            font-weight: bold;
            color: #1a73e8;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
        }
        
        .cps-label {
            font-size: 1.5rem;
            color: #444;
            margin-top: 5px;
        }
        
        .details {
            font-size: 1.2rem;
            color: #555;
            margin-top: 20px;
            background-color: #f5f5f5;
            padding: 15px;
            border-radius: 10px;
            box-shadow: inset 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        
        .stars {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin: 25px 0;
        }
        
        .star {
            font-size: 2.5rem;
            color: #ffc107;
            text-shadow: 0 0 10px rgba(255, 193, 7, 0.7);
            animation: twinkle 2s infinite alternate;
        }
        
        .star:nth-child(2) {
            animation-delay: 0.5s;
        }
        
        .star:nth-child(3) {
            animation-delay: 1s;
        }
        
        .star:nth-child(4) {
            animation-delay: 1.5s;
        }
        
        .star:nth-child(5) {
            animation-delay: 2s;
        }
        
        @keyframes twinkle {
            0% {
                transform: scale(1);
                opacity: 0.7;
            }
            100% {
                transform: scale(1.2);
                opacity: 1;
            }
        }
        
        .decoration {
            position: absolute;
            width: 150px;
            height: 150px;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(255,215,0,0.3) 0%, rgba(255,215,0,0) 70%);
        }
        
        .decoration-1 {
            top: -50px;
            left: -50px;
        }
        
        .decoration-2 {
            bottom: -50px;
            right: -50px;
        }
        
        .pulse {
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.05);
            }
            100% {
                transform: scale(1);
            }
        }
        
        .btn {
            background: linear-gradient(to right, #ff6b00, #ff8c00);
            color: white;
            border: none;
            padding: 12px 30px;
            font-size: 1.1rem;
            border-radius: 50px;
            cursor: pointer;
            margin-top: 25px;
            box-shadow: 0 4px 15px rgba(255, 107, 0, 0.4);
            transition: all 0.3s ease;
        }
        
        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(255, 107, 0, 0.6);
        }
    </style>
</head>
<body>
    <div class="score-card pulse">
        <div class="decoration decoration-1"></div>
        <div class="decoration decoration-2"></div>
        
        <h1 class="title">Check Your Score</h1>
        
        <div class="stars">
            <div class="star">★</div>
            <div class="star">★</div>
            <div class="star">★</div>
            <div class="star">★</div>
            <div class="star">★</div>
        </div>
        
        <div class="rank-section">
            <div class="rank-label">Your Rank is</div>
            <div class="rank">Cheetah!</div>
        </div>
        
        <div class="cheetah-image"></div>
        
        <div class="speed-section">
            <div class="speed-label">You Clicked with the speed of</div>
            <div class="speed-value">15.0</div>
            <div class="cps-label">cps</div>
        </div>
        
        <div class="details">
            15 Clicks in 1 Seconds
        </div>
        
        <button class="btn">Try Again</button>
    </div>

    <script>
        // Add some interactive effects
        document.querySelector('.score-card').addEventListener('mouseenter', function() {
            this.classList.add('pulse');
        });
        
        document.querySelector('.score-card').addEventListener('mouseleave', function() {
            this.classList.remove('pulse');
        });
        
        // Add click effect to button
        document.querySelector('.btn').addEventListener('click', function() {
            this.textContent = 'Restarting...';
            setTimeout(() => {
                this.textContent = 'Try Again';
            }, 1500);
        });
    </script>
</body>
</html>
