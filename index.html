<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Click Speed Score</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .score-card {
            background-color: white;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
            padding: 30px;
            text-align: center;
            width: 400px;
            max-width: 90%;
            position: relative;
        }
        
        .title {
            font-size: 28px;
            color: #333;
            margin-bottom: 25px;
            font-weight: bold;
        }
        
        .rank-section {
            margin-bottom: 20px;
        }
        
        .rank-label {
            font-size: 18px;
            color: #666;
            margin-bottom: 8px;
        }
        
        .rank {
            font-size: 36px;
            font-weight: bold;
            color: #ff5722;
            margin-bottom: 15px;
        }
        
        .cheetah-image {
            width: 180px;
            height: 120px;
            margin: 15px auto;
            background-image: url('https://files.catbox.moe/2o0rtf.svg');
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
        }
        
        .speed-section {
            margin: 25px 0;
        }
        
        .speed-label {
            font-size: 18px;
            color: #666;
            margin-bottom: 8px;
        }
        
        .speed-value {
            font-size: 42px;
            font-weight: bold;
            color: #2196f3;
        }
        
        .cps-label {
            font-size: 20px;
            color: #444;
            margin-top: 5px;
        }
        
        .details {
            font-size: 18px;
            color: #555;
            margin-top: 20px;
            background-color: #f5f5f5;
            padding: 12px;
            border-radius: 8px;
        }
        
        .stars {
            display: flex;
            justify-content: center;
            gap: 8px;
            margin: 20px 0;
        }
        
        .star {
            font-size: 30px;
            color: #ffc107;
        }
        
        .btn {
            background-color: #4caf50;
            color: white;
            border: none;
            padding: 12px 30px;
            font-size: 16px;
            border-radius: 30px;
            cursor: pointer;
            margin-top: 20px;
            transition: background-color 0.3s;
        }
        
        .btn:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="score-card">
        <h1 class="title">Check Your Score</h1>
        
        <div class="stars">
            <div class="star">★</div>
            <div class="star">★</div>
            <div class="star">★</div>
            <div class="star">★</div>
            <div class="star">★</div>
        </div>
        
        <div class="rank-section">
            <div class="rank-label">Your Rank is</div>
            <div class="rank">Cheetah!</div>
        </div>
        
        <div class="cheetah-image"></div>
        
        <div class="speed-section">
            <div class="speed-label">You Clicked with the speed of</div>
            <div class="speed-value">15.0</div>
            <div class="cps-label">cps</div>
        </div>
        
        <div class="details">
            15 Clicks in 1 Seconds
        </div>
        
        <button class="btn">Try Again</button>
    </div>
</body>
</html>
